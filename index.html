<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel-pure-html-css </title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="carousel">
        <ul class="carousel__list">
            <li class="carousel__block" id="carousel_block1">
                <div class="carousel__img"></div>
                <a href="#carousel_block3" class="carousel__link"></a>
                <a href="#carousel_block2" class="carousel__link"></a>
            </li>
            <li class="carousel__block" id="carousel_block2">
                <div class="carousel__img"></div>
                <a href="#carousel_block1" class="carousel__link"></a>
                <a href="#carousel_block3" class="carousel__link"></a>
            </li>
            <li class="carousel__block" id="carousel_block3">
                <div class="carousel__img"></div>
                <a href="#carousel_block2" class="carousel__link"></a>
                <a href="#carousel_block1" class="carousel__link"></a>
            </li>
        </ul>
        <aside class="carousel__nav">
            <ul class="carousel__nav-list">
                <li class="carousel__nav-block">
                    <a href="#carousel_block1" class="carousel__nav-link1"></a>
                </li>
                <li class="carousel__nav-block">
                    <a href="#carousel_block2" class="carousel__nav-link2"></a>
                </li>
                <li class="carousel__nav-block">
                    <a href="#carousel_block3" class="carousel__nav-link3"></a>
                </li>
            </ul>
        </aside>
    </div>

</body>

</html>
